bookdown::gitbook:
  highlight: tango
  css: style.css
  fig_caption: yes
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">RIG Handbook</a></li>
      after: |
        <li><a href="https://www.ecohealthalliance.org" target="blank">@ EcoHealth Alliance 2023</a></li>
    edit: https://github.com/ecohealthalliance/rig-handbook/edit/dev/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
  fig_caption: yes
bookdown::epub_book: default
